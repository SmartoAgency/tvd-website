<script>
    const loader = document.querySelector('.loader');

    if (sessionStorage.getItem('loaderClosed')) {
        loader.remove();
        window.dispatchEvent(new Event('loaderFinished'));
    }
    function digitLoader(callback) {
        const el = document.querySelector('[data-loader-percent]');
        let value = 0;

        function render(value) {
            if (value >= 101) {
                callback();
                return;
            };
            let newValue = value + 1;
            el.textContent = value;
            requestAnimationFrame(() => {
                render(newValue);
            })
        }
        render(value);
    }

    function prepareFrontScreenAnimation() {
        document.querySelectorAll('.home-front-screen__left').forEach(el => {
            el.style.cssText = `
                transform: translateX(-100%);
                transition: 1.2s cubic-bezier(.09,.3,.2,.99);
            `
        });
        document.querySelectorAll('.home-front-screen__right').forEach(el => {
            el.style.cssText = `
                transform: translateX(100%);
                transition: 1.2s cubic-bezier(.09,.3,.2,.99);
            `
        });
    }

    function startFrontScreenAnimation() {
        document.querySelectorAll('.home-front-screen__left').forEach(el => {
            el.style.transform = '';
        });
        document.querySelectorAll('.home-front-screen__right').forEach(el => {
            el.style.transform = '';
        });
    }

    document.addEventListener('DOMContentLoaded', function() {
        if (sessionStorage.getItem('loaderClosed')) {
            window.dispatchEvent(new Event('loaderFinished'));
            return;
        }
        const loader = document.querySelector('.loader');

        prepareFrontScreenAnimation();

        document.querySelector('.loader-percents-ones').addEventListener('transitionend',function(evt){
            document.querySelector('.loader__bottom').addEventListener('transitionend',function(evt){
                loader.addEventListener('transitionend', function() {
                    loader.remove();
                    
                }, { once: true });
                sessionStorage.setItem('loaderClosed', 'true');
                document.querySelector('.loader').classList.add('hidden');
                startFrontScreenAnimation();
                window.dispatchEvent(new Event('loaderFinished'));
            }, { once: true });
            document.querySelector('.loader__bottom').classList.add('hidden');
            
        }, {
            once: true
        });

        document.querySelector('.loader-percents-hundreds').classList.add('animate');
        document.querySelector('.loader-percents-tens').classList.add('animate');
        document.querySelector('.loader-percents-ones').classList.add('animate');
    });
</script>
